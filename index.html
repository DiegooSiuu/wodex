<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WODEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><img src="imagenes/logowodex.jpg" class="responsive-img logo"></h1>
    <nav>
      <button onclick="navigateTo('about')">Nosotros</button>
      <button onclick="navigateTo('classes')">Programaciones y Costos</button>
      <button onclick="navigateTo('Productos')">Productos</button>
      <button onclick="navigateTo('contact')">Contacto</button>
    </nav>
  </header>

  <main>
    <section id="home" class="section active">
      <img src="imagenes/imagen1.jpg" class="responsive-img">
    </section>

    <section id="about" class="section">
      <img src="imagenes/imagen2.jpg" class="responsive-img">
    </section>

    <section id="classes" class="section">
      <img src="imagenes/imagen9.jpg" class="responsive-img">
      <img src="imagenes/imagen4.jpg" class="responsive-img">
      <img src="imagenes/imagen5.jpg" class="responsive-img">
      <img src="imagenes/imagen6.jpg" class="responsive-img">
    </section>

    <section id="contact" class="section">
      <h2>¡Contáctanos!</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WODEX.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
